<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		/*
			link          未访问（默认）
			hover         鼠标悬停（鼠标划过）
			active        链接激活（鼠标按下）
			visited       访问过后（点击过后）
		*/
    	a:link{font-size:60px; color:green; text-decoration:none;}
		
		a:visited{color:black; }/*位置有关*/
		
		a:hover{color:red; text-decoration:underline;}
		a:active{color:yellow; }
		  
    </style>

</head>

<body>
	<a href="#">a标签(链接、锚点、下载)</a>
</body>
</html>
