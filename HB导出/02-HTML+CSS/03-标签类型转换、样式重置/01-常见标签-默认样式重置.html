<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	/*body{border:1px solid red;}*/
	
	/*重置默认样式(CSS reset)*/
	body,p,h1,h2,h3,h4,h5,h6,dl,dd{margin:0;}
	ol,ul{margin:0;padding:0;list-style:none;}
	img{border:none;}
	a{text-decoration:none;}
	
	/*
		内嵌，内联，行内属性标签			(同一行显示的标签)
		1. 默认同行可以继续跟同类型标签
		
		块属性标签
		1. 默认独占一行显示
	*/
	
</style>

</head>

<body>

	<a href="#">a标签</a>
    <img src="1.png"/>
    <a href="#"><img src="1.png"/></a>
    
    <span>区分样式</span>
    <strong>强调(粗体)</strong>
    <em>强调(斜体)</em>
    
    <p>段落</p>
    <div>块</div>
    <h1>标题1</h1>
    <h1>标题6</h1>
    
    <ol>
    	<li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ol>
    
    <ul>
    	<li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>
    
    <dl>
    	<dt>定义列表标题</dt>
        <dd>定义列表</dd>
        <dd>定义列表</dd>
        <dd>定义列表</dd>
        
    </dl>
    
</body>
</html>
