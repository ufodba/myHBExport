<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div,span{width:100px;height:100px;background:red;border:1px solid #000; float:left;}
	/*
	1、块在一排显示
	2、内联支持宽高
	3、默认内容撑开宽度
	4、标签之间的换行间隙被解析（问题）
	5、ie6 ie7不支持块属性标签的inline-block（问题）
	
	浮动:
	1. 使块元素在一行显示
	2. 使内嵌元素支持宽高
	3. 不设置宽高的时候宽度由内容撑开。

	*/
</style>

</head>

<body>
	<div class="div1">div1</div>
    <div class="div2">div2</div>
    <span class="span1">span1</span>
	<span class="span2">span2</span>
</body>
</html>
