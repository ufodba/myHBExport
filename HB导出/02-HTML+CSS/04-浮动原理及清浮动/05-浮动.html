<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box1{width:100px; height:100px; background:red; float:left;}
	.box2{width:200px; height:200px; background:blue;}
	/*
	
	浮动: left/right/none
	
	元素加了浮动，会脱离文档流，按照指定的一个方向移动直到遇到父级的边界或者另外一个浮动元素停止。
	1. 使块元素在一行显示
	2. 使内嵌元素支持宽高
	3. 不设置宽高的时候宽度由内容撑开。
	4. 脱离文档流。
	5. 提升层级半层
	
	**文档流是文档中可显示对象在排列时所占用的位置。

	*/
</style>

</head>

<body>
	<div class="box1">box1</div>
    <div class="box2">box2</div>

</body>
</html>
