<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{width:300px; margin:0 auto; border:2px solid #000;}
	.div{width:200px; height:200px; background:red; float:left;}
	
	/*.clear{height:30px; background:blue;  margin-top:200px;}*/
	/*.clear{height:30px; background:blue;  clear:both;}*/
	/*.clear{height:0px; background:blue;  clear:both;}*/  /*IE6不兼容最小高度问题*/
	.clear{height:0px; background:blue;font-size:0;  clear:both;}
	
	/*
		清浮动:
		1. 给父级添加浮动
		2. 给父级添加display:inline-block;
		3. 在浮动元素下加
			<div class="clear"></div>
			.clear{height:0px; background:blue;font-size:0;  clear:both;}
		
		
	*/
</style>

</head>

<body>
	<div class="box">
    	<div class="div"></div>
        <div class="clear"></div>
    </div>

</body>
</html>
