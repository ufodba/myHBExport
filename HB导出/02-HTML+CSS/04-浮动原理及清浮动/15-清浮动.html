<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{margin:0 auto; border:2px solid #000;}
	.div{width:200px; height:200px; background:red; float:left;}
	
	.clear{zoom:1;} /*触发haslayout, firefox不支持*/
	.clear:after{content:"";display:block; clear:both;}
	
	/*
		清浮动:
		1. 给父级添加浮动
		2. 给父级添加display:inline-block;
		3. 在浮动元素下加
			<div class="clear"></div>
			.clear{height:0px; background:blue;font-size:0;  clear:both;}
		
		4. 在浮动元素下加<br clear="all">
		
		
		
		建议使用清浮动方法
		5. 给浮动元素的父级添加{zoom:1;}
			xxx：after{content:"";display:block; clear:both;}  
		
		
		
		
		haslayout： 根据元素内容的大小或者父级大小来重新计算元素的宽高。
		* display: inline-block
		* height: (任何值除了auto)
		* float: (left 或 right)
		* position: absolute
		* width: (任何值除了auto)
		* writing-mode: tb-rl
		* zoom: (除 normal 外任意值)
		Internet Explorer 7 还有一些额外的属性(不完全列表):
		* min-height: (任意值)
		* max-height: (除 none 外任意值)
		* min-width: (任意值)
		* max-width: (除 none 外任意值)
		* overflow: (除 visible 外任意值)
		* overflow-x: (除 visible 外任意值)
		* overflow-y: (除 visible 外任意值)
		* position: fixed
		
	*/
</style>

</head>

<body>
	<div class="box clear">
    	<div class="div"></div>
       
    </div>

</body>
</html>
