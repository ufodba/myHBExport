<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.wrap{border:2px solid #000; float:left;}
	.box {width:100px; height:100px; background:red; margin:0 100px; float:left; display:inline;}
	
	/*
		IE6双边距bug
		在IE6下, 块元素有浮动和横向margin的时候， 横向的margin值就会被放大2倍。
		
		解决方法: display:inline;
	*/
</style>

</head>

<body>
	<div class="wrap">
    	<div class="box"></div>
    </div>

</body>
</html>
