<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul{margin:0; padding:0; list-style:none;}
a{text-decoration:none;}

.list{width:300px;}
.list li{height:30px; border:1px solid #000; font-size:12px; line-height:20px;width:298px; float:left; vertical-align:top;}

a   {float:left;}
span{float:right;}

/*
	IE6,7下li的间隙
	在IE6，7本身没有浮动，但是li内容有浮动的时候，li下产生几个px的间隙
	解决方法:
		1. 给li添加浮动
		2. 给li添加vertical-align:top

*/

</style>

</head>

<body>
	<ul class="list">
    	<li>
        	<a href="#">文字文字文字文字</a>
            <span>作者</span>
        </li>
        <li>
        	<a href="#">文字文字文字文字</a>
            <span>作者</span>
        </li>
        <li>
        	<a href="#">文字文字文字文字</a>
            <span>作者</span>
        </li>
        <li>
        	<a href="#">文字文字文字文字</a>
            <span>作者</span>
        </li>
    </ul>

</body>
</html>
