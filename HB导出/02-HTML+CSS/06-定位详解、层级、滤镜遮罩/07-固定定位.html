<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{height:1500px;}
	
	.box1{width:500px; height:100px; background:red; position:absolute;right:0; bottom:0;}
	.box2{width:300px; height:300px; background:blue; position:fixed;right:0; bottom:0;}
	
	/*
		position:fixed 固定定位
		
		与绝对定位特性基本一致，差别是始终相对整个文档进行定位。
		问题: IE6不支持固定定位。
	*/
</style>

</head>

<body>
	<div class="box1">绝对定位</div>
    
    <div style="width:200px; height:200px; border:5px solid #000; position:relative;">
    	<span class="box2"></span>
    固定定位</div>
</body>
</html>
