<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#box1{width:301px; height:301px; border:1px solid #000; position:relative;}
	#box2{width:50px; height:50px; background:#0F6; position:absolute; right:-1px; bottom:-1px;}
	
	/*
		IE6下定位元素的父级宽度都为奇数，那么IE6下定位元素的right和bottom都有1个像素偏差。
	*/
</style>

</head>

<body>
	<div id="box1">
    	<div id="box2"></div>
    </div>

</body>
