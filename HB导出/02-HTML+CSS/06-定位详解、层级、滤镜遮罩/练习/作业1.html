<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.parent{width:300px; height:300px; border:2px solid red; margin:90px auto; padding:10px; position:relative;}
	.parent a{width:100px; height:100px; background:red; text-decoration:none; color:#fff; line-height:100px; text-align:center; font-weight:bold; position:absolute;}
	
	.link1{top:10px; left:10px;}
	.link2{top:10px; right:10px;}
	
	a.link3{top:110px; left:110px; background:blue; color:yellow;}
	
	.link4{bottom:10px; left:10px;}
	.link5{bottom:10px; right:10px;}
	
</style>

</head>

<body>
	<div class="parent">
    	<a href="#" class="link1">链接1</a>
        <a href="#" class="link2">链接2</a>
        <a href="#" class="link3">链接3</a>
        <a href="#" class="link4">链接4</a>
        <a href="#" class="link5">链接5</a>
    </div>

</body>
</html>
