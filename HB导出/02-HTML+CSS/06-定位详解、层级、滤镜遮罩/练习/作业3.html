<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{margin:0;}
	a{text-decoration:none;}
	ul, li{list-style:none;}
	
	.wrap{width:434px; margin:90px auto;}
	ul li{height:40px; line-height:40px; float:left;}
	ul li a{height:40px; line-height:40px; display:inline-block; border:1px solid #0000f0; font-size:12px; text-align:center; color:#f06000; padding:0 20px; margin-left:-1px;}
	
	ul li a:hover{border:1px solid red; position:relative;}
	
</style>

</head>

<body>
	<ul class="wrap">
    	<li>
        	<a href="#">前端</a>
        </li>
        <li>
        	<a href="#">欢迎您</a>
        </li>
        <li>
        	<a href="#">web前端课程</a>
        </li>
        <li>
        	<a href="#">欢迎大家</a>
        </li>
        <li>
        	<a href="#">hello</a>
        </li>
    
    </ul>

</body>
</html>
