<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	th,td{padding:0;}
	table{border-collapse:collapse;}
	
	th,td{border:1px solid #000; height:50px; width:100px;}
	table{width:500px;}
	
	/*
		注意:
		1. 不要给table，td, th以外的表格标签加样式
		2. 单元默认平分table宽度
		3. td里面的内容默认靠左显示
		4. th里面的内容默认居中显示
		5. table决定整个表格的宽度
		6. table里面的单元格宽度会被转换成百分比
		
		7. 表格里面的每一列必须有宽度
		8. 表格同一列继承最大宽度
		9. 表格同行继承最大高度
	*/
</style>

</head>

<body>
	<table>
        	<tr>
            	<th style="height:100px">表格标题</th>
                <th>表格标题</th>
                <th>表格标题</th>
                <th>表格标题</th>
                <th>表格标题</th>
            </tr>

        	<tr>
            	<td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr>
            	<td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr>
            	<td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr>
            	<td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr>
            	<td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
    </table>

</body>
</html>
