<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
	form{margin:0;}
	input{margin:0; padding:0;}
	select{margin:0; padding:0;}
	textarea{padding:0; resize:none; overflow:auto; outline:none;}
	/*resize:禁止拉伸  overflow:禁止滚动条  outline: 禁止焦点线*/

	form{border:1px solid red;}
</style>
</head>

<body>
	<form action="#" method="get" target="_blank">
    	提交按钮: <input type="submit" value="提交OK" name=""/>
        <br><br>
        
        文本框: <input type="text" name=""/>
        <br><br>
        
        密码框: <input type="password" name=""/>
        <br><br>
        
        单选框:
        <input type="radio" name="gender" id="a"/>男
        <input type="radio" name="gender" id="b"/>女
         <br><br>
         
        复选框:
        <input type="checkbox" name=""/ disabled>旅游
        <input type="checkbox" name="" checked/>美食
        <input type="checkbox" name=""/>健身
    	<br><br>
        
        上传:<input type="file" name=""/>
        <br><br>
        
        图片: <input src="sun.jpg" type="image" name=""/>
        <br><br>
        
        按钮:<input type="button"/ name="">
        <br><br>
        
        隐藏: <input type="hidden" name=""/>
        <br><br>
        
        重置:<input type="reset"/ name="">
        <br><br>
        
        下拉选框:
        <select>
        	<option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            
        </select>
        <br><br>
        
        文本域: <textarea></textarea>
    
    </form>

	<form>form2</form>

</body>
</html>
