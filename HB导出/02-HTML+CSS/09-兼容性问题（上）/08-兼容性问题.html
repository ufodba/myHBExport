<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{width:200px;height:200px; background:red; float:left; margin:100px; display:inline;}
	
	/*
		IE6下双边距BUG
		在IE6下, 块元素有浮动和横向的margin值，横向margin值被放大2倍
		解决: display:inline
	*/
	
</style>
</head>

<body>
	<div class="box"></div>
</body>
</html>
