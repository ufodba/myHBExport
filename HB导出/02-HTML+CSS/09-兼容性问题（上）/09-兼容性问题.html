<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{float:left;border:10px solid #000;}
	.box div{width:100px; height:100px; background:red; margin-right:20px; border:5px solid #ccc; float:left;}
	
	/*	IE6下
		margin-left： 一行左侧第一个元素有双边距
		margin-right： 一行右侧第一个元素有双边距
	*/
	
</style>
</head>

<body>
	<div class="box">
    	<div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
