<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{width:200px; height:200px;border:1px solid #000; overflow:auto;position:relative;}
	.div1{width:150px; height:300px; background:yellow;  position:relative;}
	
	/*
		在IE6下，子元素有相对定位的话，父级overflow包不住子元素
		解决方法: 给父级添加相对定位
	*/
</style>

</head>

<body>
	<div class="box">
    	<div class="div1"></div>
    </div>

</body>
</html>
