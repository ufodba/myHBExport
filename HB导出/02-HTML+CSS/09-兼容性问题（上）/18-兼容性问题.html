<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	table{width:200px;border-collapse:collapse; background:red;}
	tbody{background:yellow;}
	tr{background:url(ball.png) no-repeat;}
	td{padding:0; height:30px;}
	
	/*
		表格表单问题
		IE6，7不要同时给tbody或者table同时加样式。
	*/
</style>

</head>

<body>
	<table>
    	<tbody>
        	<tr>
            	<td>表格</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
