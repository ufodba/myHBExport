<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{width:100px; height:100px; background:red !important; background:pink;}
	
	/*
		在IE6下important后面加一条同样的样式，会破坏important作用。
		会按照默认优先级别
	*/
</style>

</head>

<body>
	<div class="box" style="background:blue;"></div>
</body>
</html>
