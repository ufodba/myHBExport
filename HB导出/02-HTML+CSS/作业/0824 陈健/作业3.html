<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>渣五特效</title>
        <style>
			.clear{zoom:1;}
			.clear:after{content:"";display:block; clear:both;}
        	.test3_box { width:500px; height:400px; margin:100px auto; }
			div,span { margin:0; padding:0;}
			.li_top { float:left; border:#0000f0 1px solid; padding:13px 20px; color:#f06000; font-size:12px; position:relative; }
			.li1 { left:-0px;}
			.li2 { left:-1px;}
			.li3 { left:-2px;}
			.li4 { left:-3px;}
			.li5 { left:-4px;}
			.li1:hover {border:#ff0000 1px solid; position:relative; left:-1px;}
			.li2:hover {border:#ff0000 1px solid; position:relative; left:-2px;}
			.li3:hover {border:#ff0000 1px solid; position:relative; left:-3px;}
			.li4:hover {border:#ff0000 1px solid; position:relative; left:-4px;}
			.li5:hover {border:#ff0000 1px solid; position:relative; left:-5px;}
        </style>
    </head>

    <body>
    	<div class="test3_box clear">
        	<!--渣五特效-->
        	<span class="li_top li1">前端</span>
            <span class="li_top li2">欢迎你</span>
            <span class="li_top li3">前端课堂</span>
            <span class="li_top li4">欢迎大家！</span>
            <span class="li_top li5">hello</span>
        </div>
    </body>
</html>
