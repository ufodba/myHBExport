<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>无标题文档</title>
        <style>
        	table { border-collapse:collapse;}
			td,th { padding:0;}
			img { border:none;}
			.test0_div1 {width:650px; height:200px; margin:100px auto;background-color:#ebeff7;}
			.test0_box1 { width:640px; height:90px; margin:100px auto;}
			.test0_box2 { height:58px; position:relative; top:-96px;}
			.test0_box1 th{ border:#99b0da 1px solid; text-align:center; line-height:26px; font-size:14px; background-color:#dbe3fa; }
			.test0_box1 td{ border:#99b0da 1px solid; text-align:center; padding:2px 0px; font-size:12px; background-color:#fff;}
			.middle { border-left:none; border-right:none;}
			.test0_box1 .td_1 { background-color:#f4f7fc;}
			.width1 { width:95px;}
			.width2 { width:76px;}
			.width3 { width:63px;}
			.width4 { width:115px;}
			.width5 { width:95px;}
			.width6 { width:94px;}
			.width7 { width:94px;}
			.font1 {color:#cc0000}
			.font2 {color:#e54600}
			.font3 {color:#000065}
			/*.tr3,.tr3 td { position:relative; top:100px;}*/
        </style>
    </head>

    <body>
    	<div class="test0_div1">
    	<table class="test0_box1">
        	<tr>
            	<th colspan="2">日期</th>
                
                <th colspan="2">天气现象</th>
                
                <th>气温</th>
                <th>风向</th>
                <th>风力</th>
            </tr>
            <tr>
            	<td rowspan="2" class="td_1 width1">22日星期五</td>
                <td class="td_1 width2">白天</td>
                <td class="width3"><img src="img/sun.gif"/></td>
                <td class="width4">晴间多云</td>
                <td class="width5 font2">高温 7&#8451;</td>
                <td class="width6">无持续风向</td>
                <td class="width7">微风</td>
            </tr>
            <tr>
            	
                <td class="td_1">夜间</td>
                <td><img src="img/moon.gif"/></td>
                <td>晴</td>
                <td class="font3">低温-4&#8451;</td>
                <td>无持续风向</td>
                <td>微风</td>
            </tr>
            <tr>
            	<td colspan="7" class="middle"></td>
            </tr>
            
            <tr class="tr3">
         		<td rowspan="2" class="td_1 width1 font1">23日星期六</td>
                <td class="td_1 width2">白天</td>
                <td class="width3"><img src="img/sun.gif"/></td>
                <td class="width4">晴</td>
                <td class="width5 font2">高温 9&#8451;</td>
                <td class="width6">无持续风向</td>
                <td class="width7">微风</td>
            </tr>
            <tr class="tr3">
               <td class="td_1">夜间</td>
                <td><img src="img/cloud.gif"/></td>
                <td>阴</td>
                <td class="font3">低温-2&#8451;</td>
                <td>无持续风向</td>
                <td>微风</td>
            </tr>
        </table>
       </div>
    </body>
</html>
