<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box { width: 400px; margin: 10px auto;}
			#txt1 {border:1px solid #ccc; width: 400px; min-height: 50px; max-height: 150px; overflow: auto;}
			#txt2 {width: 397px; min-height: 100px; max-height: 150px; overflow: auto;}
			#btn {width: 400px; height: 30px; }
		</style>
	</head>
	<body>
		<div id="box">
			<h3>留言内容：</h3>
			<hr>
			<br>
			<div id="txt1" ></div>
			<br>
			<textarea id="txt2" ></textarea>
			<input id="btn" type="button" value="发表留言" />
		</div>
	</body>
	<script type="text/javascript">
		var obtn=document.getElementById('btn');
		var otxt1=document.getElementById('txt1');
		var otxt2=document.getElementById('txt2');
		var a=0;
		obtn.onclick=function (){
			a++;	
			otxt1.innerHTML+='<p>'+'&nbsp;'+a+'楼:'+otxt2.value+'</p>';
			
		}
	</script>
</html>
