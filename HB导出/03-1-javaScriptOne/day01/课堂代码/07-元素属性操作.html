<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>abc</title>
		<style type="text/css">
			#box{width: 100px; height: 100px;background: red;}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		
		<script type="text/javascript">
			//1、获取元素  object   array:数组
			var  oDiv = document.getElementById('box');
			
			//2、修改背景颜色
			oDiv.style.backgroundColor='#000';
			
			var  w=oDiv.style.width;
			console.log(w);
			console.log(oDiv.style.height);
			console.log(oDiv.style.backgroundColor);
			
			//修改div宽度
			oDiv.style.width='300px';
			
			//3、修改标题
			document.title='123k';
			console.log(document.title);
			
			
			//4、修改多个样式属性
			oDiv.style.cssText='width: 100px; height: 300px;'
			
			
		</script>
		
	</body>
</html>
