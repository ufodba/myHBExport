<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 200px; height: 200px;background: red;}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		
		
		<script type="text/javascript">
			//获取元素
			var obj = document.getElementById('box');
			var a=0;   //点击次数
			//点击 
			obj.onclick =function(){

			   //var a=0;  //每次点击，都 会赋值0
				a=a+1;
				
				console.log(a);
				if(a%2)  // 真和假;  真：true  假：false    非零为真 ，零为假 
				{
					obj.style.backgroundColor='green';
				}else{
					obj.style.backgroundColor='red';
				}
				
			}

				{

				*/
			
			
		</script>
		
	</body>
</html>
