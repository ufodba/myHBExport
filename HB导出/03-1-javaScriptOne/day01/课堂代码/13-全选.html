<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="div1">全选</div>
		
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />
		<input type="checkbox" />

	</body>
	
	<script type="text/javascript">
		var  oDiv=document.getElementById('div1');
		var  aInput=document.getElementsByTagName('input');
		
		//aInput是一个集合，成员表达：aInput[0],aInput[1]
		
		console.log(aInput.length);   //集合的成员个数
		
		oDiv.onclick=function(){
			
		   for (var i=0;i<aInput.length;i++) {
		   	
		   	aInput[i].checked='checked';   //选中
		   }	
		}
	</script>
	
	
</html>
