	 <script type="text/javascript">
	 		 //	switch选择语句
	 
	 var  k=8;
	 /*
	 switch (值){
	 	case value1:   语句1; break;
	 	case value2:  语句2;  break;
	 	default:    其他;     break;
	 }
	 */
	
	 /*
	 //情况1  当k==valueN; 执行N语句然后跳出switch语句，
      switch(k){
      	case  0: alert(0);break;
      	case  1: alert(1);break;
      	case  2: alert(2);break;
      	case  3: alert(3);break;
      	case  4: alert(4);break;
      	default: alert(99);break;
      }
      */
      
      
     //情况2   当k==valueN; 从N语句开始往下都执行，除非 遇到break
      k=0;
      switch(k){
      	case  0: alert(0);
      	case  1: alert(1);
      	case  2: alert(2);
      	case  3: alert(3);
      	case  4: alert(4);  //break;
      	default: alert(99);
      }
	 
	 
	 </script>
