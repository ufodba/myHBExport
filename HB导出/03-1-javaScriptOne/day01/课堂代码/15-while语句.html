<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		
		
	   <script type="text/javascript">
	   	
	   	/* 死循环   全卡死，原因一直循环
	   	while(1)
	   	{
	   		alert(7); 
	   	}
	   		alert(99);
	   	*/	   	
	   
	   	
	   	
	   	var  k=9;
	   	while(k)       //先判断，再执行循环体
	   	{
	   		
	   		alert(k);
	   		k--;         //让条件发生变化，不至于死循环
	   	}

	   </script>
		
		
	</body>
</html>
