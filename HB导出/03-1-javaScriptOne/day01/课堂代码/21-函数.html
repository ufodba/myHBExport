<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			
			var  a=7;
			/*
			function a(){
				
				alert(1);
			}
			*/
			
			var a=function (){
				
				alert(1);
			}
			
			console.log(a);   //输出的是 function()
			
		  //解决方式：在js中，不要变量名与函数变量或函数名相同
		</script>
		
		
	</body>
</html>
