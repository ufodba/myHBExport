<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			
			var a=  3.7;
			var b=Math.floor(a);  //向下取整  
			console.log(b);       //3
			console.log(a);       //3.7
			
			var  a=3.2;
			var b=Math.ceil(a);   //向上取整
			console.log(b);       //4
			
			
			//四舍五入
			var  a=3.2;
			var b=Math.round(a);   //
			console.log(b);       //3
			
			var  e=3.6;
			var f=Math.round(e);   //
			console.log(f);       //4
			
			
			
			//绝对值
			var  a=-3;
			console.log(Math.abs(a));  //
			console.log(a);
			
			var  a=3;
			console.log(Math.abs(a));  //
			
			
			
			//随机数     0~1
			
			var a=Math.random()*5+5;
			console.log(a);   
			
			
			
			//最大值、最小值
			
			var a=Math.max(2,99,7,3);
			console.log(a);
			
			
			var a=7;
			var b=6;
			var c=200;
			var d=88;
			var e=Math.min(c,a,d,b,55);
	        console.log(e);		
			
			
		</script>
		
	</body>
</html>
