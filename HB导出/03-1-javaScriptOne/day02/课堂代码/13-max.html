<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		//return:返回函数的结果
		
		<script type="text/javascript">
			
			function  max(a,b){
				
				var c;
				if(a>b){
					c=a;
				}
				else
				{
					c=b;
				}
			  
			  return c;
			}
			
			
		var k=max(7,99);	
			
		console.log(k);	
			
		</script>
	</body>
</html>
