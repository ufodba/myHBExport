<!DOCTYPE html>
<html>

		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			
			function  func()
			{
			
			 console.log(1);
			 return  0;     
			 console.log(2);	
			}
			
			func();
			console.log(3);
			
			/*
			 * return:
			 * 1、只用于函数
			 * 2、只要执行return，结束函数的执行，并往下执行
			 * 3、return可以返回函数的结果：如：  return 1;   那么函数结果为1;
			 */
			
			
			
			
		</script>
		
	</body>
