<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			function min(){
				a=arguments[0];
				for (var i=0;i<arguments.length;i++) {
					if (a>arguments[i]) {
						a=arguments[i];
					}
				}
				return a;
			}
			console.log(min(4,7,2,9));
			console.log(min(2,4,7,2,1));
			console.log(min(2,4,7,2));
		</script>
	</body>
</html>
