	<body>
		
		<script type="text/javascript">
			
			//三目运算   格式 ： （条件)?表达式1：表达式2；
			//条件成立，结果为表达式1的结果，否则为表达式2的结果
			
			var  a=3?4:5;
			console.log(a);   //4
			
		    var  a=(2>3)?4+6:5*8;
			console.log(a);   //40
			
			//  (a>b)?a:b    求最大值 			
			var  a=1+2?3:4?5:6;  //不要这么写
			console.log(a);      //3
			
			
			
			
		</script>
	</body>
</html>
