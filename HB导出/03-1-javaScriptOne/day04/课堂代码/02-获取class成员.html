			//解决兼容性问题
           function  getClassObject(obj,sClass){
				var  array=obj.getElementsByTagName('*');  //* 表示所有   低版本IE也可以使用
				console.log(array.length);
				var arr=[];  
				for (var i=0; i<array.length; i++) {
					if(array[i].className==sClass)
					{
						arr.push(array[i]);
					}
				}
           	 return  arr;
           }
