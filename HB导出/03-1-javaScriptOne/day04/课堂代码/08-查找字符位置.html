			//5、思考   如何获得字符串1中存在字符串2的次数
			
			var str ="aaaaaaaa";
			var str1='aa';
			
			var cnt=findCount(str,str1);
			
			
			console.log(cnt);
			
			function  findCount(strM,strN)
			{
				var  len=strN.length;    //获取要查找内容长度
				var index=0;    //记录次数
				var   x=0;      //记录位置
				
				while(1)
				{
					//计算查找开始位置
				    x=strM.indexOf(strN,x);     
				  if(x==-1)
				  {
				  	break;      //没有找到
				  }else
				  {
				  	//找到
				  	index++;       //记录次数
				  	 //console.log(index);
						x=x+len;   //更改下一查找的起始位置，主要是为了跳过找到过的
				  }
				}	
				return index;
			}
