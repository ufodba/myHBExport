<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		
		<script type="text/javascript">
			
			var date=new  Date();    //创建时间对象，并获取当前时间
			console.log(date);       // Date {Thu Sep 01 2016 11:51:54 GMT+0800 (CST)}
			
			//year
			var  year=date.getFullYear();  
			console.log(year);
			
			//month
			var month=date.getMonth()+1;  
			console.log(month);
			
			//date
			var dat=date.getDate();
			console.log(dat);
			
			//day
			var   day=date.getDay();
			console.log(day);
			
			
			//h
			var h=date.getHours();
			console.log(h);
			
			//m
			var m=date.getMinutes();
			console.log(m);
			
			//s
			var s=date.getSeconds();
			console.log(s);
			
			
			
			var time=setInterval(function(){
				date=new  Date(); 
				year=date.getFullYear();  
			 	month=date.getMonth()+1;  
				dat=date.getDate();
		    		day=date.getDay();
				h=date.getHours();
				m=date.getMinutes();
				s=date.getSeconds();

				console.log(''+year+'-'+month+'-'+dat+' '+day+' '+h+':'+m+':'+s);
			},1000);
			
			
			
			
			
			
		</script>
	</head>
