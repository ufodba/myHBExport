<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<script type="text/javascript">
			var  arr=[1,88,4,77,13,12,5,6,8,2,4];
			
			var  len=arr.length;
			
			for(var i=0; i<3; i++)    //找多次
			 {
			   	for (var j=0; j<len-1-i;j++)   //找出一个最大值 
			   	{
			   		if(arr[j]>arr[j+1])
			   		{
			   			var  tmp=arr[j];
			   			arr[j]=arr[j+1];
			   			arr[j+1]=tmp;
			   		}
			   	}
			 }
			
			console.log(arr);
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
