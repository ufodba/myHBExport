<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		
		<script type="text/javascript">
			//1、number
			//2、string
			//3\object
			//4、function
			//5、undefined
			//6、boolean
			//7、json
			
			var  json={a:1,b:2,c:'abc'};   
			//键与值     键不可以是number，一般上字符串   
			//格式：  键：值
			//健必须是唯一的
			
			console.log(json);
			//调用方法1
			var  k  =json.a;
			console.log(k);
			console.log(json.c);
			
		
			
			
			//添加成员   h:'hello'
			json.h='hello';
			console.log(json);
			
			json['k']=99;
			console.log(json);
			
			//调用方法2
		   //console.log(json.h);
		   console.log(json['h']);
			
			//删除  键值为c的成员
			delete  json.c;
			console.log(json);
			
			
			//添加 b:'abcd'--->修改
			json.b='abcd';
			console.log(json);
			
			
		</script>
		
	</head>
	    
	
	<body>
	</body>
</html>
