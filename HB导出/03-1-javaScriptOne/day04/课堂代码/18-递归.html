<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		
		
		
		
		<script type="text/javascript">
			
			//5的阶乘
			
			function  func(n)
			{
				var  value=0;
				if(n==1||n==2)
				{
					return n;
				}
				value=n*func(n-1);
				return  value;
			}
			
			console.log(func(10));
			
			
		</script>
