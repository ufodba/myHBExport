<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

<!--

	描述：排序操作  
	    1、先将集合的节点放入数组中（重要步骤，原因是集合不可排序）
	    2、排序
	    3、重新布局
-->
	
	<body>
		<ul  id="ulK">
			<li>0</li>
			<li>1</li>
			<li>5</li>
			<li>2</li>
			<li>6</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
		
		<script type="text/javascript">
			var oul=document.getElementById('ulK');
			var  ali=document.getElementsByTagName('li');
			
			var  arr=[];
			
			//拷贝到数组
			for (var i=0;i<ali.length; i++) {
				
				arr.push(ali[i]);
			}
			
//			//排序前结果
//			for (var i=0;i<ali.length; i++) {
//				
//				console.log(arr[i].innerHTML);
//			}
			
			
			//排序 
			arr.sort(function(a,b){
				return  a.innerHTML-b.innerHTML;
			});
			
			
//			//排序后结果
//			for (var i=0;i<ali.length; i++) {
//				
//				console.log(arr[i].innerHTML);
//			}
			
			//排序后结果
			//oul.innerHTML='';   //清空父级内容，会把所有子元素清空    数组或变量存在的是元素的地址
			for (var i=0;i<arr.length; i++) {
				oul.appendChild(arr[i]);
			}
			
			
			
			
		</script>
		
		
		
	</body>
</html>
