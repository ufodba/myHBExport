<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			li {list-style: none;}
			ul {position: fixed;right: 20px;top:35%;}
			ul li {cursor:pointer;width: 30px;height: 30px; border-radius: 50%; background-color: white;margin-top:10px;}
			li.active {background: red;}
		</style>
	</head>
	<body>
		<div>111</div>
		<div>222</div>
		<div>333</div>
		<div>444</div>
		<div>555</div>
		<ul>
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
	<script type="text/javascript">
		var oDiv=document.getElementsByTagName('div');
		var aLi=document.getElementsByTagName('li');
		var width=document.documentElement.clientWidth||document.body.clientWidth;
		var height=document.documentElement.clientHeight||document.body.clientHeight;
		console.log(width+'+'+height);
		var arr = ['yellow', 'gray', 'black', 'green', 'blue'];
		for (var i=0; i<oDiv.length; i++) {
			oDiv[i].style.width = width+'px';
			oDiv[i].style.height = height+'px';
			oDiv[i].style.background = arr[i];
		}
		window.onresize=function(){
			
			width=document.documentElement.clientWidth||document.body.clientWidth;
			height=document.documentElement.clientHeight||document.body.clientHeight;
			console.log(width);
			for (var i=0; i<oDiv.length; i++) {
				oDiv[i].style.width = width+'px';
				oDiv[i].style.height = height+'px';
				oDiv[i].style.background = arr[i];
			}
		}
		
		
		for (var i=0;i<aLi.length;i++) {
			aLi[i].index=i;
			aLi[i].onclick=function(){
				document.documentElement.scrollTop=window.scrollTop=this.index*height;
				for(var j=0;j<aLi.length;j++){
					aLi[j].style.backgroundColor='white';
				}
				this.style.backgroundColor='red';
			}
		}
		
	</script>
</html>
