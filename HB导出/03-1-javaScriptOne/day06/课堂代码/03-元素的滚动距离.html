<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#div1{width:100px; height: 200px; border: 1px solid #000; overflow: auto;}
			#div2{width:100%; height: 1000px; background: red;}
		</style>
	</head>
<!--
	作者：89025117@qq.com
	时间：2016-09-03
	描述：
	 1、滚动事件：onscroll
	 2、滚动距离（顶部）：scrollTop     带滚动条的元素的
	 3、流动距离（左侧）：scrollLeft
-->
	
	
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
		
		
		
		
		<script type="text/javascript">
			
			var  div1=document.getElementById('div1');
			
			div1.onscroll=function(){   //当拖拽div1滚动条时调用
				
				console.log(div1.scrollTop);   //输出滚动信息
			}
			
			
		</script>
	</body>
</html>
