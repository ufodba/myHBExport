<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script src="base.js" type="text/javascript" charset="utf-8"></script>
		<style>
		
			*{margin: 0;padding: 0;}
			#div1{width:200px; height: auto; border: 1px solid #000; margin: 100px;}
			.tips{width:100px; height: auto; border: 1px solid #000; background: white; 
					position: absolute; left: 0;top: 0;}
		</style>
	</head>
	
<!--
	作者：89025117@qq.com
	时间：2016-09-03
	描述：提示层效果---- >鼠标移到关键字时，出现的div块的提示信息
	 
	 操作：1、获取关键字的距离窗口的left和top距离----定义函数
	 	 2、创建div,设置样式属性（最好以类的形式），并写入信息内容
	 	 3、移入关键时，渲染呈现出来、（加入到body中）
	     4、移出关键字时，删除div
	     （注意：tips元素是自定义属性）
	
-->
	<body>
		<div id="div1">
 			刘海有多重要？简直就像<a href="#" tips="微整形真的好~~">微整形</a>
 			！刘海有多重要？简直就像微整形！咳咳，今天小编要跟你们开一个小会。一年一度
 			<a href="#" tips="萌妹纸~~">刘海</a>大盘点。接<a href="#"  tips="abcd">下</a>来
		</div>
		
		
		
		
		<script type="text/javascript">
		   var aA=document.getElementsByTagName('a');
		   var div=null;
		   
		   
		   for (var i=0; i<aA.length; i++) {
		   	aA[i].index=i;
		   	aA[i].onmouseover=function(){
		   		
		   		//获取元素的起始坐标
		   		var  offLeft=windowOffsetLeft(this);
		   		var  offTop=windowOffsetTop(this);
		   		//console.log(offLeft+'----'+offTop)
		   		
		   		//创建DIV,并且设置属性
		   		div=document.createElement('div');
		   		div.className='tips';
		   		div.style.top=offTop+20+'px';
		   		div.style.left=offLeft+20+'px';
		   		div.innerHTML=this.getAttribute('tips');
		   		
		   		//添加 到body
		   		document.body.appendChild(div);
		   		
		   		
		   	}
		   
		   
		   
		   	aA[i].onmouseout=function(){
		   		console.log(this.index+'out')
		   		
		   	    document.body.removeChild(div);
		   	    div=null;
		   		
		   	}	
		   	
		   }

		</script>
	</body>
</html>
