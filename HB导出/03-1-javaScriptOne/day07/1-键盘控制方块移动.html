<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			#box1 {background: red;width: 100px;height: 100px;position: absolute;}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<script type="text/javascript">
			var oDiv=document.getElementById('box1');
			var x=0;
			var y=0;
			window.onkeydown=function(ev){
				ev=ev || window.event;
				switch (ev.keyCode){
					case 38: oDiv.style.top=y-10+'px';
							 y=y-10;
						break;
					case 40: oDiv.style.top=y+10+'px';
							 y=y+10;
						break;
					case 39: oDiv.style.left=x+10+'px';
							 x=x+10;
						break;
					case 37: oDiv.style.left=x-10+'px';
							 x=x-10;
						break;
				}
//				var a=getComputedStyle(oDiv)['top'];
//				var b=getComputedStyle(oDiv)['left'];
//				console.log(a+'+'+b);
			}
		</script>
	</body>
</html>
