<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1{width: 300px; height: 300px; background: red;}
			.box2{width: 200px; height: 200px; background: yellow;}
			.box3{width: 100px; height: 100px; background: blue;}
		</style>

<!--
	作者：89025117@qq.com
	时间：2016-09-04
	描述：事件流
	事件流----事件的传递方式：冒泡、捕获
	1、冒泡：顶部至底部
	2、捕获：底部到顶部
	3、测试：div嵌套，都 上点击事件输出 测试
-->
		

		
	</head>
	<body>
		
		<div class="box1">
			<div class="box2">
				<div class="box3"></div>
			</div>
		</div>
		
	
	<script type="text/javascript">
		var  aDiv=document.getElementsByTagName('div');
		for(var i=0; i<aDiv.length; i++)
		{
			aDiv[i].onclick=function(){
				
			   alert(this.className);	
			}
		}
		
	</script>	
	</body>
</html>
