<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<!--
	作者：89025117@qq.com
	时间：2016-09-04
	描述：
	
		addEventListener和attachEvent区别:
		1. 参数是不一样的
		2. 事件加不加on
		3. 执行顺序不一样
		4. this指向的问题:IE6~IE10都存在一个问题this->window(设计上的失误)
-->
	<body>
		<div id="div1">aaaa</div>
		
	<script type="text/javascript">
		var  div=document.getElementById('div1');
		
		
//		     div.addEventListener('click',aaa,false);
//		     div.addEventListener('click',bbb,false);
		
		    bindEvent(div,'click',aaa,false);
		    bindEvent(div,'click',bbb,false);
		
			function aaa(){
				alert(this);
			}
			
			function bbb(){
				alert(this);
			}
		
		
		//兼容性
		function  bindEvent(obj,event,fn,bl)
		{
			if(obj.addEventListener)
			{
				obj.addEventListener(event,fn,bl);
			}else{
				
				obj.attachEvent('on'+event,fn); 
			}
			
		}
		
		
		
	</script>
	</body>
</html>
