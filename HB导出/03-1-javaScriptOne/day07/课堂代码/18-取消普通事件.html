<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

<!--
	作者：89025117@qq.com
	时间：2016-09-04
	描述：取消普通事件 
	操作：让事件指向空（null）
-->
	<body>
		<div id="div1">aaaa</div>
		
       <script type="text/javascript">
       	
       	   var div=document.getElementById('div1');
       	   
 
       	     div.onclick=function(){
       	     	
       	     	alert(1);
       	     	
       	     	//取消事件
       	     	div.onclick=null;
       	     }
       	
    
       	
       	
       	
       	
       </script>
		
	</body>
</html>
