<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

		<style type="text/css">
			#box1 {
				/*width: 100px;
				height: 100px;
				background: red;*/
			}
		</style>
	</head>

	<body>

		<div id="box1"></div>
		<button id="btn">加载样式</button>

		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var box = document.getElementById('box1');
			var boxStyleStr = '{"width":"100px","height":"100px","background":"red"}';


			btn.onclick = function() {
				setTimeout(function(){
					var boxStyle = JSON.parse(boxStyleStr);
					box.style.width = boxStyle.width;
					box.style.height = boxStyle.height;
					box.style.background = boxStyle.background;
				},1000);
			}
		</script>
	</body>

</html>
