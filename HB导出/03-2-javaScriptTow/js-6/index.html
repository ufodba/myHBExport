<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<button id="btn">单击</button>
		<button id="btn1">双击</button>
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var btn1 = document.getElementById('btn1');
			
			
			btn.onclick = function(){
				console.log('单击事件');
			};
			btn.ondblclick = dblclick;
			btn1.ondblclick = dblclick;
			
			function dblclick (){
				console.log('双击事件');
			}
			
			
			
			
		</script>
	</body>
</html>
