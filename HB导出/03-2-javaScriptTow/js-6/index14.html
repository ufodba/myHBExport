<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<script type="text/javascript">
			//			window.onload =

			function fun1() {
				alert('onload1');
			};
			//			window.onload = 

			function fun2() {
				alert('onload2');
			};

			bindEventListener(window,'load',fun1,false);
			bindEventListener(window,'load',fun2,false);


			/*
			 * 绑定事件的兼容方法
			 * 参数1：要绑定的对象
			 * 参数2：要绑定的事件名称
			 * 参数3：要绑定的事件函数。
			 * 参数4：true 支持捕获，false 支持冒泡。
			 */

			function bindEventListener(obj, evStr, fn, flag) {
				if(obj.addEventListener) {
					obj.addEventListener(evStr, fn, flag);
				} else {
					obj.attachEvent("on" + evStr, fn);
				}
			}
		</script>
	</body>

</html>
