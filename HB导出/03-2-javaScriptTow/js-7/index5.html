<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 50px;
				height: 50px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box">
		</div>
		
		
		<script type="text/javascript">
			var box = document.getElementById('box');
			
			document.onkeydown = function(ev){
				var ev = ev || window.event;
				switch(ev.keyCode){
					case 37://左
						box.style.left = (box.offsetLeft - 10) +"px";
						break;
					case 38://上
						box.style.top = (box.offsetTop - 10) +"px";
						break;
					case 39://右
						box.style.left = (box.offsetLeft + 10) +"px";
						break;
					case 40://下
						box.style.top = (box.offsetTop + 10) +"px";
						break;
				}
				
				
			}
			
		</script>
	</body>
</html>
