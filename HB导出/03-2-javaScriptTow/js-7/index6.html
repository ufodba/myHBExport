			var onoff1 = false;
			var onoff2 = false;
			oInput.onkeydown =function(ev){
				var ev = ev ||  window.event;
				if(13 == ev.keyCode){
					onoff1 = true;
				}
				if(17 == ev.keyCode){
					onoff2 = true;
				}
				if(onoff1 && onoff2 ){
					var mP = document.createElement('p');
					var textNode = document.createTextNode(this.value);
					mP.appendChild(textNode);
					box.appendChild(mP);
				}
				
			};
			
			oInput.onkeyup =function(ev){
				var ev = ev ||  window.event;
				if(13 == ev.keyCode){
					onoff1 = false;
				}
				if(17 == ev.keyCode){
					onoff2 = false;
				}
			};
			
		</script>
