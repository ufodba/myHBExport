	<body>
		
		<script type="text/javascript">
			//构造函数。（构造方法）
			function createPerson(name,sex, age) {
				this.name = name;
				this.sex = sex;
				this.age = age;
				
				this.say = function(){
					
				}
			}
			
			var p1 = new createPerson('小明','男',19);
			
			console.log(p1);
			
			//原型添加的方法是公共方法。
			createPerson.prototype.msg = function(){
				console.log(this.name+","+this.sex+","+this.age);
			}
			
			p1.msg();
			var p2 = new createPerson('小明','男',21);
			var p3 = new createPerson('小明','男',22);
			
			alert(p2.msg == p3.msg);
//			alert(p2.say == p3.say);
			
			p2.msg();
			
		</script>
