<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 500px;
				background: green;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			
		</div>
		
		<script type="text/javascript">
			var box  = document.querySelector('#box');
			box.onmouseenter = function(ev){
				var ev = ev || window.event;
				console.log('进入：'+ev.pageX+","+ev.pageY);
			}
			
			box.onmouseleave = function(ev){
				var ev = ev || window.event;
				console.log('离开：'+ev.pageX+","+ev.pageY);
			}
			
			
			box.onmousemove = function(event){
				var event = event|| window.event;
				
				console.log(event)
				
//				console.log(event.target+'移动：'+event.pageX+","+event.pageY);
			}
			
			
		</script>
	</body>
</html>
