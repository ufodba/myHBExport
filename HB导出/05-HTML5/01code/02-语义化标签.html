<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*语义化标签只具备语义化的功能*/
			header{width: 100%;height: 80px;background: gray;text-align: center;padding-top: 40px;}
			nav{width: 100%;height: 100px;background: yellowgreen;}

	</head>

		<header>我是页面的头部</header>

			<a href="#">链接1</a>
			<a href="#">链接2</a>
			<a href="#">链接3</a>
		</nav>
		<section id="section1">板块1</section>
		<section id="section2">板块2</section>
		<footer>我是页面尾部</footer>
	</body>
</html>
