<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			article{border: 1px solid black;}
			aside{width: 80px;height: 200px;background: red;position: fixed;top: 40%;}
		</style>
	</head>
	<body>
		<article>
			元素标签可以包含与当前页面或主要内容相关的引用、侧边栏、广告、nav元素组，以及其他类似的有别与主要内容的部分
			aside 的内容应该与 article 的内容相关。
			被包含在中作为主要内容的附属信息部分，其中的内容 以是与当前文章有关的引用、词汇列表等
			在之外使用，作为页面或站点全局的附属信息部分；最典型的形式是侧边栏(sidebar)，其中的内容可以是友情链接、附属导航或广告单元等。
		</article>
		<aside>侧边栏</aside>
	</body>
</html>
