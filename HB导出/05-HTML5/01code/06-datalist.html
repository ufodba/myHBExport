<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--input元素的list属性必须设置为datalist的id值
		-->
		<input type="text" list="datalist"/>
		<datalist id="datalist">
			<option value="javaScript">javaScript</option>
			<option value="html">html</option>
			<option value="css">css</option>
		</datalist>
	</body>
</html>
