<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			mark {
				background: red;
			}
		</style>
	</head>

	<body>
		<!--定义文章 或页面作者的详细联系信息-->
		<address>
			<!--里面的内容字体是斜体-->
			write by <a href="#">韩寒</a>
			contact us <p>12323454566</p>
		</address>

		<!--mark标记:黄色背景颜色-->
		<p>深改组1000天：<mark>习近平</mark>的改革认识论</p>


		<!--表单输入框加密使用，生成的秘钥信息在url后面-->
		<form action="http://www.baidu.com" method="get">
			用户: <input type="text" name="usr_name" /> 
			<!--单标签-->
			公钥: <keygen name="security" />
				<input type="submit" />
		</form>

	</body>

</html>
