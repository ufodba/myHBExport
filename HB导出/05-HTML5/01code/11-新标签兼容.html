<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--通过创建方式解决ie低版本的兼容-->
		<script>
		//需要设置display属性为block
			document.createElement('header');
			document.createElement('nav');
			document.createElement('section');
			document.createElement('footer');
			document.createElement('CEO');
		</script>
		
		<style>
		/*语义化标签只具备语义化的功能*/
			header{width: 100%;height: 80px;background: gray;text-align: center;padding-top: 40px;display: block;}
			nav{width: 100%;height: 100px;background: yellowgreen;display: block;}
			#section1{width: 50%;height: 500px;background: red;float: left;display: block;}
			#section2{width: 50%;height: 500px;background: yellow;float: left;display: block;}
			footer{width: 100%;height: 100px;background: gray;clear: both;display: block;}
			CEO{background: red;}
		</style>
	</head>
	<body>
		<header>我是页面的头部</header>
		<nav>
			<a href="#">链接1</a>
			<a href="#">链接2</a>
			<a href="#">链接3</a>
		</nav>
		<section id="section1">板块1</section>
		<section id="section2">板块2</section>
		<footer>我是页面尾部</footer>
		<CEO>我是一个自定义的标签</CEO>
	</body>
</html>
