<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			<!--提交时候验证输入框中的文字格式-->
			email:<input type="email" name="email"/><br />
			<!--移动端弹数字键盘-->
			tel：<input type="tel" name="tel"/>	<br />
			<!--验证网址-->
			url:<input type="url" name = "url"/><br />
			<!--表单样式外观:在chrome多出一个删除图标-->
			search：<input type="search" name="sear"/><br />
			<!--定义滑竿:最大小值，当前值 step：步数-->
			range：<input type="range" min="0" max="100" value="50" step="2"/>
			<input type="submit"/>
		</form>
	</body>
</html>
