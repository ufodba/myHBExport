<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form action="">
			<!--表单提示文字效果-->
			<input type="text" placeholder="请输入1-5位字符" /><br />
			<!--光标自动获取-->
			<input type="text" autofocus/><br />
			<!--必填项:不能为空，否则提交失败-->
			<input type="text" required=""/><br />
			<!--正则判断-->
			<input type="text" pattern="\d{1,5}"/><br />
			<!--提交的网址-->
			<input type="submit" formaction="http://www.taobao.com"/>
		</form>

	</body>

</html>
