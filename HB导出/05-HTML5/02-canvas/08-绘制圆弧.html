<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{background: gray;}
			canvas{background: white;}
		</style>
	</head>
	<body>
		<!--canvas：申请一块绘制区域-->
		<!--画布默认的宽：300px 高度：150px，不能通过css设置宽高-->
		<canvas width="400" height="400" id="ca">
			温馨提示：该浏览器不支持画布功能
		</canvas>
		
		<script>
			//获取画布
			var oc = document.getElementById('ca');
			var ctx = oc.getContext('2d');//绘制场景：只支持2d场景
			
			//
			ctx.beginPath();
			
			//绘制圆弧
			//圆心位置 ，半径，起始弧度，结束弧度，顺（false）逆（true）时针
			ctx.arc(100,100,50,0,180*Math.PI/180,false);
			
			ctx.stroke();
//			ctx.fill();
			
		</script>
	</body>
</html>
