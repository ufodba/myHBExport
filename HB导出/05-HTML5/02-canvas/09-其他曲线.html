<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{background: gray;}
			canvas{background: white;}
		</style>
	</head>
	<body>
		<!--canvas：申请一块绘制区域-->
		<!--画布默认的宽：300px 高度：150px，不能通过css设置宽高-->
		<canvas width="400" height="400" id="ca">
			温馨提示：该浏览器不支持画布功能
		</canvas>
		
		<script>
			//获取画布
			var oc = document.getElementById('ca');
			var ctx = oc.getContext('2d');//绘制场景：只支持2d场景
			
			
			//设置起始点
			ctx.moveTo(100,200);
			
			//弧
			//第一组坐标：圆弧起点所经过的切线
			//第二组坐标：结束位置
			//半径
//			ctx.arcTo(100,100,200,100,80);
			
			//二次贝塞尔曲线
//			ctx.quadraticCurveTo(100,100,200,200); 
			
			//三次贝塞尔曲线
			ctx.bezierCurveTo(100,100,200,200,200,100);
			
			ctx.stroke();
			
			
		</script>
	</body>
</html>
