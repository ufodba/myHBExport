<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{background: gray;}
			canvas{background: white;}
		</style>
	</head>
	<body>
		<!--canvas：申请一块绘制区域-->
		<!--画布默认的宽：300px 高度：150px，不能通过css设置宽高-->
		<canvas width="400" height="400" id="ca">
			温馨提示：该浏览器不支持画布功能
		</canvas>
		
		<script>
			//获取画布
			var oc = document.getElementById('ca');
			var ctx = oc.getContext('2d');//绘制场景：只支持2d场景
			
			//偏移的位置:后续绘制的图形以设置的基点为基础，正+ 负-
			ctx.translate(100,100);
			
			
//			ctx.beginPath();
//			ctx.moveTo(-80,-80);//20,20
//			ctx.lineTo(-100,-100);//0,0
//			ctx.stroke();
			
			//缩放x,y  控制水平跟垂直方向缩放比例
//			ctx.scale(2,2);
			ctx.fillRect(0,0,100,100);
			//旋转：参数弧度 正数：顺时针 负数：逆时针
			ctx.rotate(-45*Math.PI/180);
			
			ctx.fillRect(0,0,100,100);
			
			
		</script>
	</body>
</html>
