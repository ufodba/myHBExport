<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{background: gray;}
			canvas{background: white;}
		</style>
	</head>
	<body>
		<!--canvas：申请一块绘制区域-->
		<!--画布默认的宽：300px 高度：150px，不能通过css设置宽高-->
		<canvas width="400" height="400" id="ca">
			温馨提示：该浏览器不支持画布功能
		</canvas>
		
		<script>
			//获取画布
			var oc = document.getElementById('ca');
			var ctx = oc.getContext('2d');//绘制场景：只支持2d场景
			
			var num = 0;
			var num2 = 0;
			var value = 0;
			
			
			setInterval(function(){
				num++;//控制旋转
				
				
				
				ctx.save();
				ctx.clearRect(0,0,oc.width,oc.height);
				
				ctx.translate(100,100);
				ctx.rotate(num*Math.PI/180);
				//控制缩放
				if(num2==100){
					value=-1;
					
				}else if(num2==0){
					value = 1;
					
				}
				
				num2 += value;
				//最大放大2倍
				ctx.scale(num2/50,num2/50);
				
				//回退到一半位置
				ctx.translate(-50,-50);
				
				ctx.fillRect(0,0,100,100);
				ctx.restore();
				
			},100);
			
			
		</script>
	</body>
</html>
