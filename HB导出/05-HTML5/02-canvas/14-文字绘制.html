<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{background: gray;}
			canvas{background: white;}
		</style>
	</head>
	<body>
		<!--canvas：申请一块绘制区域-->
		<!--画布默认的宽：300px 高度：150px，不能通过css设置宽高-->
		<canvas width="400" height="400" id="ca">
			温馨提示：该浏览器不支持画布功能
		</canvas>
		
		<script>
			//获取画布
			var oc = document.getElementById('ca');
			var ctx = oc.getContext('2d');//绘制场景：只支持2d场景
			
			ctx.fillStyle = 'red';
			
			//字体设置
			ctx.font = '80px 微软雅黑';
			//基线位置
			ctx.textBaseline = 'top';
			//
			ctx.textAlign = 'left';
			
			//设置文字阴影
			ctx.shadowOffsetX = 10;//设置阴影的x偏移
			ctx.shadowOffsetY = 10;//设置阴影的y偏移
			//模糊距离,值越大越模糊
			ctx.shadowBlur = 3;
			//设置阴影颜色
			ctx.shadowColor = 'greenyellow';
			
			//
			ctx.fillText('泽林信息',0,0);
			
			
			
			//获取文本的宽度，以像素为单位，没有高度获取
			var width = ctx.measureText('泽林信息').width;
			
//			alert(width);
			ctx.strokeText('泽林信息',(oc.width-width)/2,(oc.height-80)/2);
			
		</script>
	</body>
</html>
