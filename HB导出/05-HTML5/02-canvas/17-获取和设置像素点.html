<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{background: gray;}
			canvas{background: white;}
		</style>
	</head>
	<body>
		<!--canvas：申请一块绘制区域-->
		<!--画布默认的宽：300px 高度：150px，不能通过css设置宽高-->
		<canvas width="400" height="400" id="ca">
			温馨提示：该浏览器不支持画布功能
		</canvas>
		
		<script>
			//获取画布
			var oc = document.getElementById('ca');
			var ctx = oc.getContext('2d');//绘制场景：只支持2d场景
			
			ctx.fillStyle= 'red';
			ctx.fillRect(0,0,100,100);
			var oimg = ctx.getImageData(0,0,100,100);
			
//			alert(getXY(oimg,2,5));
			
			
			
			for (var i = 0;i<100;i++) {
				setXY(oimg,i,50,[0,255,0,255]);
			}
			
			ctx.putImageData(oimg,100,100);
			
			//指定坐标的像素获取(2,3)
			function getXY(obj, x, y) {
				var w = obj.width;
				var h = obj.height;
				var d = obj.data;
				var color = [];
//				console.log(w);

				color[0] = d[4 * (y * w + x)]; //r
				color[1] = d[4 * (y * w + x) + 1]; //g
				color[2] = d[4 * (y * w + x) + 2]; //b
				color[3] = d[4 * (y * w + x) + 3]; //a					

				return color;
			}
			
			
			//设置指定坐标处的像素
			function setXY(obj,x,y,arr){
				var w = obj.width;
				var h = obj.height;
				var d = obj.data;

				d[4 * (y * w + x)] = arr[0]; //r
				d[4 * (y * w + x) + 1]= arr[1]; //g
				d[4 * (y * w + x) + 2]= arr[2]; //b
				d[4 * (y * w + x) + 3]= arr[3]; //a	
				
				
			}
			
			
			
			
		</script>
	</body>
</html>
