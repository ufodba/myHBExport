<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*x方向偏移  y方向偏移  模糊距离（值越大越模糊） 阴影颜色*/
		/*可以加多层阴影，用逗号隔开*/
			h1{font:80px "微软雅黑";text-shadow:10px 0px 10px red,20px 0px 20px blue;transition: 1s;}
			h1:hover{text-shadow: 0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e; font-family:Verdana, Geneva, sans-serif; font-size:100px; font-weight:bold; color:white;}
		</style>
	</head>
	<body>
		<h1>小伙伴你好</h1>
	</body>
