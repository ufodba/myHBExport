<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{width: 100px;height: 100px;background: blue;
				transition: 1s;
				-moz-transition: 1s;
				-webkit-transition: 1s;
				/*10+*/
				-ms-transition: 1s;  
				
				/*各种浏览器核
				 FF：Mozilla 火狐      前缀  -moz
				 chrome:webkit 谷歌   前缀 -webkit
				 Opera:Opera        前缀  -o
				 iE:Trient         前缀  -ms
				 * 
				 * */
				
			}
			.box:hover{width: 400px;height: 400px;}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
