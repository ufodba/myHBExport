<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap{height: 100px;border: 10px solid black;padding: 10px;
				/*弹性盒模型:并列排列*/
				display: -webkit-box;
				display: -moz-box;
			
				

					}
			
			.wrap div{width: 100px;height: 100px;background: red;border: 1px solid white;}
			/*box-ordinal-group 设置元素的具体位置*/
			.wrap div:nth-child(1){-moz-box-ordinal-group: 2;}
			.wrap div:nth-child(2){-moz-box-ordinal-group: 4;}
			.wrap div:nth-child(3){-moz-box-ordinal-group: 1;}
			.wrap div:nth-child(4){-moz-box-ordinal-group: 3;}
				
		</style>
	</head>
	<body>
		<div class="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
