<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap{height: 600px;border: 10px solid black;padding: 10px;
				/*弹性盒模型:并列排列*/
				display: -webkit-box;
				display: -moz-box;
				
				/*box-align 在垂直方向上对元素的位置进行管理
				Star 所有子元素在据顶
				End 所有子元素在据底
				Center 所有子元素居中
				*/
				
				-moz-box-align: end;
					}
			
			.wrap div{width: 100px;height: 100px;background: red;border: 1px solid white;}

				
		</style>
	</head>
	<body>
		<div class="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
