<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*box-sizing 盒模型解析模式*/
			.wrap{width: 300px;height: 300px;border: 10px solid black;
			/*标准盒模型：Content-box width/height=border+padding+content
*/
			}
			.box{width:300px;height: 300px;border: 5px solid black;background: red;
			/*Border-box 怪异盒模型 width/height=content*/
			
				box-sizing: border-box;
				
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
		</div>
	</body>
</html>
