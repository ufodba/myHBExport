<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			/*媒体查询*/
			/*only:特指某一种设置
			 and：并且*/
			
			/*设备宽度大于800px*/
			@media only screen and (min-width:800px ) {
				
				#header{width: 100%;height: 80px;background: gray;}
				#section1{width: 40%;height: 500px;background: red;float: left;}
				#section2{width: 40%;height: 500px;background: orange;float: left;}
				#section3{width:20%;height: 500px;background: blue;float: left;}
				#footer{width: 100%;height: 80px;background: gray;clear: both;}
				
			}
			/*设备宽度600~800px*/
			/*@media only screen and (min-width: 500px) and (max-width:800px) {
				
				#header{width: 100%;height: 80px;background: gray;}
				#section1{width: 50%;height: 500px;background: red;float: left;}
				#section2{width: 50%;height: 500px;background: orange;float: left;}
				#section3{display: none;}
				#footer{width: 100%;height: 80px;background: gray;clear: both;}
				
				
			}*/
			@import url("pad.css") all and (min-width: 500px) and (max-width:800px);
			
			/*设备宽度小于500px*/
			@media only screen and (max-width:500px ) {
				#header{width: 100%;height: 80px;background: gray;}
				#section1{width: 100%;height: 200px;background: red;}
				#section2{width: 100%;height: 200px;background: orange;}
				#section3{width:100%;height: 200px;background: blue;}
				#footer{width: 100%;height: 80px;background: gray;}
			}
			
		</style>
	</head>
	<body>
		<div id="header">header</div>
		<div id="section1">section1</div>
		<div id="section2">section2</div>
		<div id="section3">section3</div>
		<div id="footer">footer</div>
	</body>
</html>
