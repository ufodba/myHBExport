<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			.box{width: 300px;height: 300px;border: 10px solid black;
				font: 100px "微软雅黑";
				color: rgba(0,0,0,0);
				background: url(img/1.jpg);
				/*文字裁剪：chrome支持*/
				background-clip:-webkit-text ;
				
				transition: 1s;
				
			}
			.box:hover{background-position: -300px;}
		</style>
	</head>
	<body>
		<div class="box">前端课堂</div>
	</body>
</html>
