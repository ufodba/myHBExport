<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{width: 400px;height: 400px;border: 10px solid black;
				background: url(img/1.jpg);
				
				mask: url(img/mask.png) no-repeat;
				-webkit-mask: url(img/mask.png) no-repeat;
				transition: 1s;
			}
			.box:hover{-webkit-mask-position: -200px;}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
