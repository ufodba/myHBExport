<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{width: 200px;height: 200px;background: blue;
			transition:width 2s,height 3s;}
			/*参数1：设置过渡的属性
			 * 多个属性改变，用逗号隔开
			 * 参数2：过渡时间
			 * */
		
			#box:hover{width: 400px;height: 400px;background: red;}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
