<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{width: 100px;height: 100px;background: blue;
			/*延时时间：第二个时间参数*/
			transition:1s width,2s 1s height,3s 2s background;}
		
			#box:hover{width: 400px;height: 400px;background: red;}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
