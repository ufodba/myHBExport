<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{width: 500px;height: 500px;border: 1px solid black;}
			#box{width: 200px;height: 200px;margin: 100px auto;background: red;
			transition: 2s;
			}
			/*旋转：
			 * 参数：角度deg  正：顺时针   负：逆时针*/
			body:hover #box{-webkit-transform: rotate(-45deg);}
		</style>
	</head>
	<body>
		<div id="box">2222</div>
	</body>
</html>
