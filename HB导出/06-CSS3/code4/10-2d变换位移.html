<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{width: 500px;height: 500px;border: 1px solid black;}
			#box{width: 200px;height: 200px;margin: 100px auto;background: red;
			transition: 2s;
			}
			
			/*x:x方向走动的距离
			  y:y方向走动距离
			  */
			body:hover #box{-webkit-transform: translate(100px,100px);}
			
		</style>
	</head>
	<body>
		<div id="box">2222</div>
	</body>
</html>
