<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{width: 500px;height: 500px;border: 1px solid black;}
			#box{width: 200px;height: 200px;margin: 100px auto;background: red;
			transition: 2s;
			/*方向单词 top left bottom right
			 * 一个词：边   两个词：角
			 具体像素值*/
			/*transform-origin:left top;*/
			transform-origin: 300px 300px;
			}
			/*默认基点：元素中心点*/
			body:hover #box{-webkit-transform: rotate(180deg);}
		</style>
	</head>
	<body>
		<div id="box">2222</div>
	</body>
</html>
