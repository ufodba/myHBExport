<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{width: 500px;height: 500px;border: 1px solid black;}
			#box{width: 200px;height: 200px;margin: 100px auto;background: red;
			transition: 2s;
			-ms-transition: 2s;
			}
			/*矩阵函数变换
			 *       matrix(a,b,c,d,e,f)
			 初始状态 matrix(1,0,0,1,0,0)
			 缩放：a（x轴） d（y轴） 决定
			 位移：e（x轴）  f（y轴）
			 倾斜：b c决定
			 	x轴倾斜: c=Math.tan(xDeg/180*Math.PI)
				y轴倾斜: b=Math.tan(yDeg/180*Math.PI)
			
			变换兼容IE9以下IE版本只能通过矩阵来实现
filter: progid:DXImageTransform.Microsoft.Matrix(M11= 1, M12= 0, M21= 0 , M22=1,SizingMethod='auto expand');
IE下的矩阵没有E和F两个参数 M11==a; M12==c; M21==b; M22==d


			 **/
			body:hover #box{transform: matrix(1,0,0.99,1,0,0);-ms-transform:  matrix(1,0,0.99,1,0,0);filter: progid:DXImageTransform.Microsoft.Matrix( M11= 1, M12= 0.99, M21= 0 , M22=1,SizingMethod='auto expand');}
			
		</style>
	</head>
	<body>
		<div id="box">2222</div>
		<script>
//			alert(Math.tan(45/180*Math.PI));  //0.99
		</script>
	</body>
</html>
