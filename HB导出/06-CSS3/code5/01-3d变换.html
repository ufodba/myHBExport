<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{width: 400px;height: 400px;border: 1px solid black;
			/*设置景深,加在父级元素身上，给子元素投射透视效果*/
			-webkit-perspective: 100px;
			}
			#box{width: 100px;height: 100px;background: blue;margin: 100px auto;
			/*开启3d场景*/
			transform-style: preserve-3d;
			transition: 2s;	
			}
			/*X轴*/
			/*#wrap:hover #box{transform: rotateX(180deg);}*/
			/*Y轴*/
			#wrap:hover #box{transform: rotateY(180deg);}
			/*Z轴*/
			/*#wrap:hover #box{transform: rotateZ(180deg);}*/
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box">1111</div>
		</div>
	</body>
</html>
