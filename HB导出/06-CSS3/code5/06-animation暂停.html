<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*动画帧定义动画*/
		
		/*move1：动画名字*/
	
		@-webkit-keyframes move1{
			/*动画状态*/
			/*from -to :适合状态少*/
			/*百分数：适合状态多*/
			0%{width: 100px;}
			50%{width: 200px;}
			75%{width: 500px;}
			100%{width: 600px;}
		}
		
		/*重复执行动画*/
		/*动画是否重置后再开始播放
		alternate	动画直接从上一次停止的位置开始执行
		normal	动画第二次直接跳到0%的状态开始执行
		延时时间：只针对第一次动画开始
*/
			#box{width: 100px;height: 100px;background: purple;animation: 2s 2s move1 infinite alternate;}
			/*控制动画的暂停*/
			#box:hover{animation-play-state: paused;}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
