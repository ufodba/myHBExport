<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.my_bg{
				background: gray;
			}
			.my_bg2{
				background: greenyellow;
			}
			.my_bg3{
				background: blue;
			}
		</style>
	</head>

	<body>
		<table>
			<tr>
				<td>Header 1</td>
			</tr>
			<tr>
				<td>Value 1</td>
			</tr>
			<tr>
				<td>Value 2</td>
			</tr>
		</table>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>

		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("tr:even").addClass('my_bg');
			$("li:even").addClass('my_bg');
			$("li:odd").addClass('my_bg2');
			
			$("li:not(':even')").addClass('my_bg3');
		</script>
	</body>

</html>
