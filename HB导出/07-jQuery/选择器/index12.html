<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.my_c1{
				background: red;
			}
			.my_c2{
				background: green;
			}
			.my_c3{
				background: blueviolet;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>可乐1</li>
			<li>雪碧2</li>
			<li>可乐3</li>
			<li>雪碧4</li>
			<li>可乐5</li>
			<li>雪碧6</li>
			<li>可乐7</li>
			<li>雪碧8</li>
		</ul>
		
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('li:last').hide();
			$('li:first').hide();
			$('li:lt(5)').addClass('my_c1');
			$('li:gt(5)').addClass('my_c3');
			$('li:eq(5)').addClass('my_c2');
		</script>
	
	</body>

</html>
