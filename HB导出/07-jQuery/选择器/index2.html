<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			//文档就绪函数
			$(document).ready(function() {
				$('#box1').hide();
			});
			
			//文档就绪函数：简写
			$(function() {
				$('#box2').hide();
			});
		</script>
	</head>

	<body>
		<div id="box1">
			box1
		</div>

		<div id="box2">
			box2
		</div>

	</body>

</html>
