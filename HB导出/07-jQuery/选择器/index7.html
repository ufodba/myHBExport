<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.my_input{
				background: blue;
			}
			
			.my_input2{
				border: red 5px solid;
			}
			
		</style>
	</head>

	<body>
		<form>
			<label>Name:</label>
			<input name="name" />
			<fieldset>
				<label>Newsletter:</label>
				<p>哈哈</p>
				<input name="newsletter" />
			</fieldset>
		</form>
		<input name="none" />
		
		
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("label + input").addClass('my_input');
			
			$("label ~ input").addClass('my_input2');
		</script>
	</body>

</html>
