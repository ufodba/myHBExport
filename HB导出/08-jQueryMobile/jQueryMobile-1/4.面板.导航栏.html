<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<style type="text/css">

		</style>
	</head>

	<body>

		<div data-role="page" id="pageone">

			<div data-role="header">
				<h1>欢迎来到我的主页</h1>
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a href="#" data-icon="search">返回</a></li>
						<li><a href="#" data-icon='action'>主页</a></li>
						<li><a href="#" data-icon="calendar">设置</a></li>
						<li><a href="#" data-icon="user" class="ui-btn-active">用户</a></li>
					</ul>
				</div>
			</div>
			<!-- 面板：默认情况下是隐藏的。 -->
			<div data-role="panel" id="myPanel" data-display="push" data-position="right">
				<h2>面板头部..</h2>
				<p>面板内容..</p>
			</div>
			
			<!-- 面板：默认情况下是隐藏的。 -->
			<div data-role="panel" id="leftPanel" data-display="push" data-position-fixed="true" >
				<h2>面板头部..</h2>
				<p>面板内容..</p>
			</div>
			<div data-role="main" class="ui-content">
				<a href="#myPanel" class="ui-btn ui-btn-inline">打开右侧面板</a>
				<a href="#leftPanel" class="ui-btn ui-btn-inline">打开左侧面板</a>
			</div>

			<div data-role="footer">
				<h1>底部文本</h1>
			</div>
		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>

		<script type="text/javascript">
			$('.ui-btn-active').removeClass('ui-btn-active');
		</script>

	</body>

</html>
