<!DOCTYPE html>
<html ng-app="app" ng-controller="myController">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<ol>
			<li ng-repeat="val in array | filter:'c'">
				<h3>{{val}}</h3></li>
		</ol>
		<ol>
			<li ng-repeat="val1 in students | filter:{'age':18}">
				<h3>{{val1}}</h3></li>
		</ol>

		<script src="js/angular-1.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module('app', []);
			app.controller('myController', function($scope) {
				$scope.array = ['Android', 'ios', 'php', 'javaScript', 'c++', 'c'];
				$scope.students = [
					{name:'小明',age:18,city:'深圳'},
					{name:'小芳',age:18,city:'杭州'},
					{name:'小红',age:17,city:'广州'},
					{name:'小白',age:19,city:'上海'},
					{name:'小紫',age:20,city:'北京'},
					{name:'小蓝',age:17,city:'深圳'},
					{name:'小绿',age:16,city:'武汉'}
				];
			});
		</script>
	</body>

</html>
