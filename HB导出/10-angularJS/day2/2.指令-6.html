<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 50%;
				margin: 0px auto;
				border: 1px solid blue;
			}
			
			#box>h1 {
				background: red;
			}
			
			#box>p {
				font-size: 1.5em;
				text-align: center;
			}
			
			#box2 {
				width: 50%;
				margin: 0px auto;
				border: 1px solid blue;
			}
		</style>
	</head>

	<body>
		
		<!-- directive:hello -->
		
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module('app', []);
			app.directive('hello', function() {
				return {
					/*
					 *A 属性
					 *C 类别
					 *M 注释
					 *E 元素
					 * 
					 */
					restrict: 'M',
					template: '<div id="box"><h1>标题</h1><p>这是一个段落</p></div>',
					replace: true,
				};
			});
		</script>
	</body>

</html>
