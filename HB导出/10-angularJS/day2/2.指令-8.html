<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 50%;
				margin: 0px auto;
				border: 1px solid blue;
			}
			
			#box>h1 {
				background: red;
			}
			
			#box>p {
				font-size: 1.5em;
				text-align: center;
			}
			
			#box2 {
				width: 50%;
				margin: 0px auto;
				border: 1px solid blue;
			}
		</style>
	</head>

	<body>
		<div class="hello">
			<h1>这是一个标题</h1>
			
		</div>
		
		
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module('app', []);
			app.directive('hello', function() {
				return {
					restrict: 'C',
					template: '<div> <span ng-transclude></span><div id="box"><h1>标题</h1><p>这是一个段落</p></div></div>',
					replace: true,
					/*
					 * 将模板中的内容 放友指定的位置，并不会替换掉原来的内容。
					 */
					transclude:true,
					
					
				};
			});
		</script>
	</body>

</html>
