<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div ng-controller="myController">

		</div>

		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);
			app.controller('myController', ['$scope', '$http', function($scope, $http) {
				var getRequest = $http({
					method:'GET',
					url:'data.json',
				});
				
				getRequest.success(function(data,status, headers,config){
					console.log(data);
				});
				getRequest.error(function(data,status, headers,config){
					
				});

			}]);
		</script>

	</body>

</html>
