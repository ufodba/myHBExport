<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body {
				overflow: hidden;
			}
			ul,li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.clear {
				zoom:1;
			}
			.clear:after {
				content:"";
				display: block;
				clear:both;
			}
			ul {
				float: left;
				border: 1px red solid;
				position: relative;
				left:50%;
			}
			li {
				display: block;
				float: left;
				margin-left: 10px;
				position: relative;
				left:-50%;
			}
			#div {
				background: red;
				padding: 8px;
			}
			
		</style>
	</head>
	<body>
		<div id="div" class="clear">
			<ul  class="clear">
				<li>111111111</li>
				<li>2222222vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvhhhhhhhhhhhhhhhhhhhhh</li>
				<li>3333333wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww</li>
				<li>4444444444</li>
			</ul>
		</div>
		333333
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		</script>
	</body>
</html>
