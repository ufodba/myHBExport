<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul,li {margin: 0; padding: 0;}
			li { list-style: none;}
			.dropdownContainer{position: relative;height: 30px;width: 100px; border: 1px red solid;}
			.dropdownDefault{border:1px solid #ddd;line-height: 28px;text-indent: 5px; width: 100%;height: 30px;}
			
			.dropdrown-menu{position: absolute;top:100%;left: 0;width: 100%;display: none;}
			.dropdrown-menu li{line-height: 24px; border: 1px red solid; border-top: none; text-indent: 5px;}
			.dropdrown-menu li:hover{background: #0078b6;font-size: 1.1em;}
			.arrow{width: 0;height: 0;display: inline-block;cursor: pointer;}
			.downArrow{border-left: 6px solid transparent;border-right: 6px solid transparent;border-top: 12px solid red;}
			.upArrow{border-left: 6px solid transparent;border-right: 6px solid transparent;border-bottom: 12px solid red;}
			.dropdownContainer .downArrow,.dropdownContainer .upArrow{position: absolute;right: 5px;top: 9px}
		</style>
	</head>
	<body>
		<div class="dropdownContainer">
		    <div class="dropdownDefault"></div>
		    <span class="downArrow arrow"></span>
		    <ul class="dropdrown-menu">
		        <li>1</li>
		        <li>2</li>
		        <li>3</li>
		        <li>4</li>
		        <li>5</li>
		    </ul>
		</div>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var dropdrownNum=[];
			var falg=false;
			$(".dropdownDefault,.dropdownContainer .arrow").click(function(){
				falg=true;
			    $(".dropdrown-menu").show();
			    $('.dropdownContainer .arrow').removeClass('downArrow').addClass("upArrow");
			    $.each(dropdrownNum,function(n,value) {
			    	$(".dropdrown-menu li").eq(value).css('color','red').attr("disabled",true);
			    });
			});
			$(".dropdrown-menu li").click(function(){
				if(dropdrownNum.indexOf($(this).index())==-1){
					$(this).parent().siblings(".dropdownDefault").html($(this).html());
				    $(this).parent().hide();
				    $('.dropdownContainer .arrow').removeClass('upArrow').addClass("downArrow");
				    dropdrownNum.push($(this).index());
				    console.log(dropdrownNum);
				}
			});
			$(document).click(function(){
					$('.dropdrown-menu').hide();
					$('.dropdownContainer .arrow').removeClass('upArrow').addClass("downArrow");
			});
			$('.dropdownContainer').click(function(event){
				event.stopPropagation();
			});
		</script>
	</body>
</html>
