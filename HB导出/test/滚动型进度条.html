				margin: 90px auto;
				width: 250px;
				height: 20px;

			.box1 {
				width: 500px;

				background: -webkit-repeating-linear-gradient(30deg,white 0,white 20px,green 20px,green 40px);

			}
			.box1:hover {
				background-position-x: -250px;
			}
		</style>
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
