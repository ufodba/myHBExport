<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@-webkit-keyframes move1{
				from{left: 0px;}
				to{left: -510px;}
			}
			ul {
				margin: 0;
				padding: 0;
			}
			#box {
				overflow: hidden;
				position: relative;
				margin: 100px auto;
				width: 510px;
				height: 102px;
				border: 1px solid black;
			}
			li {
				display: inline-block;
				width: 100px;
				height: 100px;
				background: green;
				border: 1px white solid;
				float: left;
			}
			#ul {position: absolute; width: 1020px; left: 0px; animation: 4s move1 infinite linear;}
			#box:hover #ul {animation-play-state: paused;}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="ul">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</body>
</html>
