<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@-webkit-keyframes move{
				0%{left: 0px; top: 0px}
				25%{left: 500px; top: 0px}
				50%{left: 500px; top: 500px}
				75%{left: 0px; top: 500px}
				100%{left: 0px; top: 0px}
			}
			.box {
				margin: 50px auto;
				width: 600px;
				height: 600px;
				border: 2px black solid;
				position: relative;
			}
			.box1 {
				width: 100px;
				height: 100px;
				background: firebrick;
				position: absolute;
				animation: 8s move infinite linear;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
		</div>
	</body>
</html>
