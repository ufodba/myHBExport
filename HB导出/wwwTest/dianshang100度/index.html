<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/*resect start*/
			
			html,
			body,
			div,
			a,
			ul,
			li,
			input {
				padding: 0;
				margin: 0;
			}
			
			a {
				text-decoration: none;
			}
			
			input {
				border: none;
			}
			
			li {
				list-style: none;
			}
			/*resect end*/
			/*header start*/
			
			#header {
				width: 920px;
				height: 30px;
				margin: 0 auto;
				background: url(img/headBg.png) repeat-x;
				padding: 0 20px;
				line-height: 30px;
			}
			
			#city {
				float: left;
			}
			
			#city span {
				font-size: 12px;
				color: #666666;
			}
			
			.cityName {
				float: left;
			}
			
			.cityName li {
				line-height: 30px;
				float: left;
			}
			
			.cityName li input {
				margin-left: 4px;
				font-size: 12px;
				color: #999999;
				height: 18px;
				width: 38px;
				border: 1px solid #e5e5e5;
				border-radius: 2px;
				background: #ffffff;
			}
			
			#my100du {
				float: right;
				position: relative;
			}
			
			.joinImg {
				width: 15px;
				height: 12px;
				position: absolute;
				left: -164px;
				top: 9px;
				background: url(img/header_link_bg.gif) no-repeat;
				background-position: 0 0;
			}
			
			.managementImg {
				width: 15px;
				height: 11px;
				position: absolute;
				left: -67px;
				top: 9px;
				background: url(img/header_link_bg.gif) no-repeat;
				background-position: 0 -30px;
			}
			
			#my100du a {
				font-size: 12px;
				color: #666666;
			}
			
			.Join {
				position: absolute;
				left: -144px;
			}
			
			.management {
				position: absolute;
				left: -48px;
			}
			
			.separate {
				width: 1px;
				height: 13px;
				background: #e1d5e1;
				position: absolute;
				left: -78px;
				top: 9px;
			}
			
			.clear:after {
				content: '';
				display: block;
				clear: both;
			}
			/*header end*/
			/*nav start*/
			
			#nav {
				width: 940px;
				height: 90px;
				margin: auto;
				padding: 0 10px;
			}
			
			#navLeft {
				float: left;
				background: white;
			}
			
			#navLeft li {
				text-align: center;
				float: left;
			}
			
			#navRight {
				float: right;
				
			}
			
			#navRight li {
				text-align: center;
				float: right;
			}
			
			#nav a {
				margin-top: 10px;
				padding-top: 46px;
				float: left;
				width: 66px;
				height: 24px;
				font-size: 12px;
				line-height: 24px;
				background: url(img/nav_bg.png) no-repeat;
			}
			/*navleft start*/
			
			#nav .food a {
				background-position: 0 0;
			}
			
			#nav .nightclub a {
				background-position: -66px 0;
			}
			
			#nav .shopping a {
				background-position: -132px 0;
			}
			
			#nav .culture a {
				background-position: -198px 0;
			}
			
			#nav .leisure a {
				background-position: -264px 0;
			}
			/*navleft end*/
			/*navRight start*/
			
			#nav .burningSpace a {
				background-position: -594px 0;
			}
			
			#nav .intellectuals a {
				background-position: -528px 0;
			}
			
			#nav .whiteTake a {
				background-position: -462px 0;
			}
			
			#nav .burningForum a {
				background-position: -396px 0;
			}
			
			#nav .corporateClubs a {
				background-position: -330px 0;
			}
			/*navRight end*/
			
			#logo {
				float: left;
				margin: 10px 0px 18px 18px;
			}
			/*nav end*/
			/*sectionSearch start*/
			
			#sectionSearch {
				width: 958px;
				height: 114px;
				margin: 10px auto;
				border: 1px solid #dbdbdb;
				background: #fefefe;
				border-radius: 5px;
			}
			/*sectionSearch end*/
		</style>

	<body>
		<div id="header">
			<span id="city" class="clear">
				<span id="city">切换城市：</span>

				<li class="clear"><input type="button" value="北京"></input>
				</li>
				<li class="clear"><input type="button" value="上海"></input>
				</li>
				<li class="clear"><input type="button" checked="checked" value="深圳"></input>
				</li>
				<li class="clear"><input type="button" value="广州"></input>
				</li>
				<li class="clear"><input type="button" value="杭州"></input>
				</li>
			</ul>
			</span>
			<span id="my100du" class="clear">
				<span class="joinImg"></span>
			<a href="#" class="Join">加盟100度</a>
			<span class="separate"></span>
			<span class="managementImg"></span>
			<a href="#" class="management">店铺管理</a>
			</span>
		</div>
		<div id="nav">
			<ul id="navLeft" class="clear">
				<li class="food clear">
					<a href="#">美食</a>
				</li>
				<li class="nightclub clear">
					<a href="#">夜店</a>
				</li>
				<li class="shopping clear">
					<a href="#">购物</a>
				</li>
				<li class="culture clear">
					<a href="#">文化</a>
				</li>
				<li class="leisure clear">
					<a href="#">休闲</a>
				</li>
			</ul>
			<span id="logo">
				<img class="rrr" src="img/logo.png"/>
			</span>
			<ul id="navRight">
				<li class="burningSpace clear">
					<a href="#">企业俱乐部</a>
				</li>
				<li class="intellectuals clear">
					<a href="#">烧客论坛</a>
				</li>
				<li class="whiteTake clear">
					<a href="#">白吃白拿</a>
				</li>
				<li class="burningForum clear">
					<a href="#">知识分子</a>
				</li>
				<li class="corporateClubs clear">
					<a href="#">烧客空间</a>
				</li>
			</ul>
		</div>
		<div id="sectionSearch">
			<ul>
				<li>
					<a>搜店</a>
				</li>
				<li>
					<a>地址</a>
				</li>
				<li>
					<a>优惠券</a>
				</li>
				<li>
					<a>全文</a>
				</li>
				<li>
					<a>视频</a>
				</li>
			</ul>
		</div>

		<!--[if IE 6]>
			<script src="js/DD_belatedPNG_0.0.8a.js"></script>
			<script>
				DD_belatedPNG.fix('#nav li a'); 
				DD_belatedPNG.fix('#nav img');
			</script>
		<![endif]-->
	</body>

</html>
